<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZofiGlas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="hero">
    <div class="hero-text">
      <h1>ZofiGlas</h1>
      <p>Glasdesign mit Charakter – Qualität, die begeistert.</p>
      <button class="btn" onclick="zeigePopup()">Besichtigungstermin</button>
    </div>
  </header>

  <section id="about">
    <h2>Über uns</h2>
    <p>Wir gestalten individuelle Glaslösungen für moderne Wohn- und Geschäftsräume. Stilvoll. Präzise. ZofiGlas.</p>
  </section>

  <footer>
    <p>© 2025 ZofiGlas</p>
  </footer>

  <!-- Pop-up-Kontaktformular -->
  <div id="kontaktPopup" class="modal">
    <div class="modal-inhalt">
      <span class="schliessen" onclick="schliessePopup()">&times;</span>
      <h2>Besichtigungstermin vereinbaren</h2>
      <form>
        <input type="text" placeholder="Dein Name" required />
        <input type="email" placeholder="E-Mail-Adresse" required />
        <textarea placeholder="Deine Nachricht" rows="5" required></textarea>
        <button type="submit">Absenden</button>
      </form>
    </div>
  </div>

  <script>
    function zeigePopup() {
      document.getElementById("kontaktPopup").style.display = "flex";
    }

    function schliessePopup() {
      document.getElementById("kontaktPopup").style.display = "none";
    }

    window.onclick = function (event) {
      const popup = document.getElementById("kontaktPopup");
      if (event.target === popup) {
        popup.style.display = "none";
      }
    };
  </script>
</body>
</html>
