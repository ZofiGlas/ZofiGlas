<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ZofiGlas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ZofiGlas</h1>
    <nav>
      <a href="#about">Über uns</a>
      <a href="#gallery">Galerie</a>
      <a href="#contact">Kontakt</a>
    </nav>
  </header>

  <section id="about">
    <h2>Über ZofiGlas</h2>
    <p>Willkommen bei ZofiGlas – wo Glas Design wird. Entdecke moderne, handgefertigte Glaslösungen mit Stil.</p>
  </section>

  <section id="gallery">
    <h2>Galerie</h2>
    <div class="gallery-grid">
      <img src="glas1.jpg" alt="Design 1">
      <img src="glas2.jpg" alt="Design 2">
      <!-- Weitere Bilder hier -->
    </div>
  </section>

  <section id="contact">
    <h2>Kontakt</h2>
    <form>
      <input type="text" placeholder="Dein Name" required>
      <input type="email" placeholder="E-Mail" required>
      <textarea placeholder="Nachricht"></textarea>
      <button type="submit">Absenden</button>
    </form>
  </section>

  <footer>
    <p>© 2025 ZofiGlas</p>
  </footer>
</body>
</html>
